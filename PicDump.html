        .container {
            font-family: Georgia, 'Times New Roman', Times, serif;

        }

            background-color: #f9f9dc;
            border-radius: 10px;

            font-size: 1.2em;
            font-weight: bold;
            justify-content: center;
        }
        
        .nav a {
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;

        }

        }

        .section nav {

            font-weight: bold;

            border-radius: 5px;
            background-color: #99a37e;
            color: white;
            display: inline-block;
            transition: 0.3s;

        .section nav a:hover {

        .image-grid {

            gap: 10px;
            justify-content: center;
            align-items: center;
            width: 90%;
            margin: auto;
        }

        .image-grid a {
            display: block;
            text-align: center;
            
        }

        .image-grid img {
            width: 100%; 
            height: 200px;
            object-fit: cover; 
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .image-grid img:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
