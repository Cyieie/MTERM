<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Songodanan, Cyrus M.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="image.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="https://kit.fontawesome.com/888c5fc8dc.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: #dce5d8;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        
        .container {
            font-family: Georgia, 'Times New Roman', Times, serif;
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9dc;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        
        .buttons {
            margin: 20px 0;
        }
        
        .buttons a {
            text-decoration: none;
            background-color: #a2ca7e;
            padding: 10px 20px;
            border-radius: 5px;
            color: black;
            font-weight: none;
            margin: 5px;
            display: inline-block;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 1.2em;
        }
        
        .buttons a:hover, .buttons a:focus {
            background-color: #99a37e;
            color: white;
        }
        
        .section {
            display: none;
            padding: 20px;
            width: 50%;
            margin: 20px auto;
            background-color: #f9f9dc;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        
        .nav {
            display: flex;
            gap: 100px;
            padding: 5px;
            max-width: 80%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1.2em;
            font-weight: bold;
            justify-content: center;
        }
        
        .nav a {
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }
        
        .nav a:hover, .nav a:focus {
            background-color: #a2ca7e;
            color: black;
        }


        #japan:target, #korea:target, #singapore:target {
            display: block;
        }

        p {
            text-indent: 50px;
            text-align: justify;
        }

        
        .section nav {
            margin-top: 15px;
        }
        
        .section nav a {
            text-decoration: none;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 5px;
            background-color: #99a37e;
            color: white;
            display: inline-block;
            transition: 0.3s;
        }

        .section nav a:hover {
            background-color: #a2ca7e;
            color: black;
        }

        h1 {
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: black;
        }
        h2 {
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bucket List</h1>
        <div class="buttons">
            <a href="Web.html"><i class="fa-solid fa-house"></i></a>
        </div>    
    </div>
</body>
</html>
